<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستائر بالواقع المعزز</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        button {
            margin: 5px;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="controls">
        <button onclick="changeCurtain('red-curtain.jpg')">ستارة حمراء</button>
        <button onclick="changeCurtain('blue-curtain.jpg')">ستارة زرقاء</button>
        <button onclick="changeCurtain('pattern-curtain.jpg')">ستارة منقوشة</button>
    </div>

    <a-scene embedded arjs>
        <!-- كاميرا الواقع المعزز -->
        <a-marker preset="hiro">
            <a-plane id="curtain" position="0 0 0" rotation="-90 0 0" width="1" height="1"
                material="src: red-curtain.jpg;"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function changeCurtain(image) {
            // تغيير الصورة في عنصر الستارة
            document.getElementById('curtain').setAttribute('material', `src: ${image}`);
        }
    </script>
</body>

</html>
